<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Cajas</title>
    <style>
        /* un selector class empieza por un punto*/
        .box {
            background-color: blue;
            /*ancho*/
            width: 200px;
            /*alto*/
            height: 200px;
            text-align: center;
            /*border*/
            border: 5px black;
            /* aplica a los cuatro lasdos: top - right - bottom - left */
            border-style: double;
            border-color: red;
            border-bottom: 15px;
            border-bottom-color: blueviolet;
            border-bottom-style: groove;
            /*padding / relleno: distancia entre el borde y el contenido */
            padding: 15px;
            /* aplica a los cuatro lados*/
            /*margenes*/
            margin: 25px;
            /* aplica a los cuatro lados */
            /* sombreado*/
            box-shadow: 5px 5px 10px  rgba(0, 0,0, 1);
        } 
    </style>
</head>

<body>

    <div class="box">
        CET NÂ°30
    </div>

</body>

</html>
